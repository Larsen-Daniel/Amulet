<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yendor Labs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0f0f0f;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #7fff00;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
      margin: 0.5rem 0 2rem;
    }

    .terminal {
      font-family: monospace;
      background: #111;
      border: 1px solid #333;
      padding: 1rem 2rem;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(127, 255, 0, 0.1);
      max-width: 90vw;
      text-align: center;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Yendor Labs</h1>
    <p>Decoding the Dungeon. Ascending the Unknown.</p>
    <p><em>Currently in stealth mode.</em></p>
  </div>
  <div class="footer">contact@yendorlabs.xyz</div>
</body>
</html>
